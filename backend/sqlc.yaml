version: "2"
sql:
  - schema:
      - "sql/schema"
      - "sql/internal-sql"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/db"
        sql_package: "pgx/v5"
        sql_driver: github.com/jackc/pgx/v5
        emit_json_tags: true
        emit_interface: true
        overrides:
          - column: "active_chargebacks_with_vendor_info.total_chargeback_amount_sum"
            go_type:
              import: "github.com/shopspring/decimal.Decimal"
              type: "decimal.Decimal"

          - db_type: "pg_catalog.int4"
            go_type: "github.com/jackc/pgx/v5/pgtype.Int4"
            nullable: true


