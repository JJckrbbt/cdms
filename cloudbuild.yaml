steps:
  # Steps 1 & 2: Frontend build
  - name: 'gcr.io/cloud-builders/npm'
    id: 'npm-install'
    args: ['install']
    dir: 'frontend'
  - name: 'gcr.io/cloud-builders/npm'
    id: 'build-frontend'
    args: ['run', 'build']
    dir: 'frontend'
    waitFor: ['npm-install']

  # Step 3: Deploy Frontend to GCS
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'deploy-frontend'
    args: ['-m', 'rsync', '-r', '-c', '-d', './dist', 'gs://cdms.jjckrbbt.dev']
    dir: 'frontend'
    waitFor: ['build-frontend']

  # Step 4 & 5: Build and push the main application image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend-image'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/${PROJECT_ID}/cdms-repo/cdms-backend:${SHORT_SHA}', '.', '-f', 'Dockerfile']
    dir: 'backend'
    waitFor: ['build-frontend']
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-image'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/cdms-repo/cdms-backend:${SHORT_SHA}']
    waitFor: ['build-backend-image']
  
 # Step 6: Run DB Migrations (Corrected for Unix Socket Connection)
  - name: 'golang:1.24-alpine'
    id: 'run-db-migrations'
    waitFor: ['build-migrator', 'push-backend-image']
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        # Install dependencies
        apk add --no-cache git wget

        # Download and install the Cloud SQL Auth Proxy
        wget https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.10.1/cloud-sql-proxy.linux.amd64 -O /cloud_sql_proxy
        chmod +x /cloud_sql_proxy

        # Start the proxy in the background. 
        # By default, it creates a Unix socket at /cloudsql/INSTANCE_CONNECTION_NAME
        ./cloud_sql_proxy cdms-463617:us-central1:cdms &
        
        # Wait for the proxy to establish the connection and create the socket
        sleep 10

        # Install goose
        go install github.com/pressly/goose/v3/cmd/goose@latest
        
        # Run goose using the secret. The secret MUST contain the full URL
        # pointing to the socket path, for example:
        # postgresql://user:pass@/dbname?host=/cloudsql/cdms-463617:us-central1:cdms
        goose -dir "backend/sql/schema" postgres "$$DB_SECRET" up
    secretEnv: ['DB_SECRET'] 

 # Step 7: Run DB Migrations using our custom migrator image
  - name: 'gcr.io/${PROJECT_ID}/migrator:latest'
    id: 'run-db-migrations'
    waitFor: ['build-migrator', 'push-backend-image']
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        # Start the proxy in the background
        cloud_sql_proxy -p 127.0.0.1:5432 cdms-463617:us-central1:cdms &
        # Wait for the proxy to be ready
        sleep 10
        # Run the migrations using the secret
        goose -dir "backend/sql/schema" postgres "$$DB_SECRET" up
    secretEnv: ['DB_SECRET']

  # Step 8: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend'
    args:
      - 'run'
      - 'deploy'
      - 'cdms-backend'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/cdms-repo/cdms-backend:${SHORT_SHA}'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--cpu-boost'
      - '--add-cloudsql-instances=cdms-463617:us-central1:cdms'
      - '--set-secrets=DATABASE_URL=cdms-database-url:latest,SENTRY_DSN=cdms-sentry-dsn:latest'
      - '--set-env-vars=GCS_BUCKET_NAME=cdms.jjckrbbt.dev'
    waitFor: ['run-db-migrations']

# This top-level key makes the secret available to the entire build process.
availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/cdms-database-url/versions/latest
    env: 'DB_SECRET'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cdms-repo/cdms-backend:${SHORT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY
